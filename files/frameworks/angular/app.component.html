<div class="content">
	<h1 class="title">
		<a target="_blank" href="http://web3auth.io/">Web3Auth</a> & AngularJS
		Example
	</h1>
	<div class="setting">
		<div *ngIf="isModalLoaded && provider; else elseBlock" class="card-container">
			<button class="card card-small" (click)="getUserInfo()">
				Get User Info
			</button>
			<button class="card card-small" (click)="authenticateUser()">
				Get ID Token
			</button>
			// REPLACE-getRPCFunctionsButtons-

			<button class="card card-small" (click)="logout()">Log Out</button>
			<div class="console" id="console-ui">
				<p class="code">Logged In</p>
			</div>
		</div>
		<ng-template #elseBlock>
			<div class="card-container">
				<button class="card card-small" (click)="login()">Login</button>
			</div>
		</ng-template>
	</div>
	<footer class="footer">
		<a href="https://github.com/Web3Auth/web3auth-pnp-examples/" target="_blank" rel="noopener noreferrer">
			Source code
		</a>
	</footer>
</div>

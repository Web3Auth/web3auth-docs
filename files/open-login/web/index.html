<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenLogin Integration</title>
  </head>
  <body>
    <div>
      <p id="text">Loading...</p>
      <p id="error"></p>
      <p id="address"></p>
      <p id="balance"></p>
      <p id="private-key"></p>
      <button id="login">Login</button>
      <button id="logout">Logout</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@toruslabs/openlogin@1"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script>
      $(document).ready(async function init() {
        $("#login").hide();
        $("#logout").hide();

        window.openlogin = new Openlogin.default({
          clientId: "YOUR CLIENT ID",
          network: "testnet", // valid values 'testnet' or 'mainnet'
        });
        await window.openlogin.init(
          // REPLACE-testVariable-
        );
        // REPLACE-testVariable2-

        if (window.openlogin.privKey) {
          $("#text").text("Logged in.");
          $("#private-key").text("Private key: " + window.openlogin.privKey + ".");
          $("#logout").show();
          await connectEther(window.openlogin.privKey);
        } else {
          $("#text").text("Didn't log in.");
          $("#login").show();
        }
      });

      async function connectEther(privKey) {
        const wallet = new ethers.Wallet(`0x${privKey}`, ethers.getDefaultProvider());
        const address = await wallet.getAddress();
        const balance = await wallet.getBalance();
        $("#address").text("Address: " + address + ".");
        $("#balance").text("Balance: " + balance + ".");
      }

      $("#login").click(async function (event) {
        const { privKey } = await openlogin.login();
        if (privKey) {
          await connectEther(privKey);
        }
      });
      $("#logout").click(async function (event) {
        await openlogin.logout();

        $("#text").text("Didn't log in.");
        $("#private-key").text("");
        $("#login").show();
        $("#logout").hide();
      });
    </script>
  </body>
</html>
